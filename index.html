<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Tracking</title>
    <link rel="icon" type="image/x-icon" href="./images/Icon_page.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="container">
    <div class="principal_card">
        <div class="username_description">
            <img class="User_Photo" src="images/ProfilePhoto.png" alt="User profile photo">
            <div class="assignment">
                <p>Report for</p>
            </div>
            <div class="name">
                <p>Jeremy</p>
                <p>Robson</p>
            </div>
        </div>
        <div class="reports">
            <p class="p_day">Daily</p>
            <p class="p_week">Weekly</p>
            <p class="p_month">Monthly</p>
        </div>
    </div>
    <div class="secondary_cards">
        <div class="Tracker_Work">
            <div class="image">
                <img class="image_1" src="images/Work_Element.svg" alt="Work_image">
            </div>
            <div class="Task_Work">
                <div class="assignment_1">
                    <div class="first">
                        <p class="task">Work</p>
                        <img class="icon" src="images/Options_Points.svg" alt="Little points">
                    </div>
                    <p class="hours">32hrs</p>
                    <p class="last_week">Last Week - 36hrs</p>
                </div>
            </div>
        </div>
        <div class="Tracker_Play">
            <div class="image">
                <img class="image_2" src="images/Game_Element.svg" alt="Game_image">
            </div>
            <div class="Task_Play">
                <div class="assignment_1">
                    <div class="first">
                        <p class="task">Play</p>
                        <img class="icon" src="images/Options_Points.svg" alt="Little points">
                    </div>
                    <p class="hours">10hrs</p>
                    <p class="last_week">Last Week - 8hrs</p>
                </div>
            </div>
        </div>
        <div class="Tracker_Study">
            <div class="image">
                <img class="image_3" src="images/Study_Element.svg" alt="Study_image">
            </div>
            <div class="Task_Study">
                <div class="assignment_1">
                    <div class="first">
                        <p class="task">Study</p>
                        <img class="icon" src="images/Options_Points.svg" alt="Little points">
                    </div>
                    <p class="hours">4hrs</p>
                    <p class="last_week">Last Week - 7hrs</p>
                </div>
            </div>
        </div>
        <div class="Tracker_Exercise">
            <div class="image">
                <img class="image_4" src="images/Exercise_Element.svg" alt="Exercise_image">
            </div>
            <div class="Task_Exercise">
                <div class="assignment_1">
                    <div class="first">
                        <p class="task">Exercise</p>
                        <img class="icon" src="images/Options_Points.svg" alt="Little points">
                    </div>
                    <p class="hours">4hrs</p>
                    <p class="last_week">Last Week - 5hrs</p>
                </div>
            </div>
        </div>
        <div class="Tracker_Social">
            <div class="image">
                <img class="image_5" src="images/Social_Element.svg" alt="social_image">
            </div>
            <div class="Task_Social">
                <div class="assignment_1">
                    <div class="first">
                        <p class="task">Social</p>
                        <img class="icon" src="images/Options_Points.svg" alt="Little points">
                    </div>
                    <p class="hours">5hrs</p>
                    <p class="last_week">Last Week - 10hrs</p>
                </div>
            </div>
        </div>
        <div class="Tracker_Self_care">
            <div class="image">
                <img class="image_6" src="images/SelfCare_Element.svg" alt="Self_care_image">
            </div>
            <div class="Task_Self_care">
                <div class="assignment_1">
                    <div class="first">
                        <p class="task">Self Care</p>
                        <img class="icon" src="images/Options_Points.svg" alt="Little points">
                    </div>
                    <p class="hours">2hrs</p>
                    <p class="last_week">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
