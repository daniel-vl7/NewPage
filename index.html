<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Tracking</title>
    <link rel="icon" type="image/x-icon" href="./images/Icon_page.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="container">
    <div class="principal_card">
        <div class="username_description">
            <img class="User_Photo" src="images/ProfilePhoto.png" alt="User profile photo">
            <div class="assignment">
                <p>Report for</p>
            </div>
            <div class="name">
                <p>Jeremy</p>
                <p>Robson</p>
            </div>
        </div>
        <div class="reports">
            <p class="p_day">Daily</p>
            <p class="p_week">Weekly</p>
            <p class="p_month">Monthly</p>
        </div>
    </div>
    <div class="secondary_cards">
            <div class="above">
                <img class="Work_image" src="images/Work_Element.svg" alt="Work_image">
            </div>
            <div class="info">
                <div class="task">
                    <span>Work</span>
                    <span class="points">...</span>
                </div>
                <div class="hours">
                    <p>32hrs</p>
                </div>
                <div class="tracker">
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
    </div>
</section>
</body>
</html>
